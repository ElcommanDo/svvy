<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User NFC Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            overflow-y: auto;
        }
        header {
            width: 100%;
            background: #007bff;
            padding: 15px;
            text-align: center;
            color: white;
            font-size: 20px;
            font-weight: bold;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
        }
        .home-btn {
            text-decoration: none;
            color: white;
            background: #0056b3;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .home-btn:hover {
            background: #003d7a;
        }
        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
            width: 500px;
            margin-top: 80px; /* Ensure content does not overlap with header */
        }
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #007bff;
            transition: transform 0.3s ease-in-out;
        }
        .profile-img:hover {
            transform: scale(1.1);
        }
        h2 {
            margin: 10px 0;
            color: #333;
        }
        .info {
            margin: 10px 0;
            font-size: 16px;
            color: #555;
        }
        .btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #0056b3;
        }
        textarea {
            width: 100%;
            min-height: 40px;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
            background: #f9f9f9;
            resize: vertical;
            transition: all 0.3s ease-in-out;
        }
        textarea:hover {
            border-color: #007bff;
        }
        textarea:focus {
            border-color: #007bff;
            background: #fff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
    </style>
</head>

<body>

    <header>
        <a href="/" class="home-btn">â¬… Visit Our WebSite</a>
    </header>

    <div class="card">
        {% if user.image %}
            <img src="{{ user.image.url }}" alt="User Image" class="profile-img">
        {% endif %}

        <h2>{{ user.name }}</h2>
        <p class="info">Phone: {{ user.phone }}</p>
        <p class="info">Blood Type: {{ user.blood }}</p>
        <p class="info">Address: {{ user.address }}</p>
        <p class="info">Email: {{ user.email }}</p>
        <p class="info">
            Facebook Page: 
            <a  style="text-decoration: none;" target="_blank" href="{{ user.facebook_page }}">
                ðŸ”—
            </a>
        </p>
        <p class="info">Parent Phone: {{ user.parent_phone }}</p>

        <label>Health Insurance:</label>
        <textarea class="info" disabled>{{ user.health_insurance }}</textarea>

        <label>Symptoms:</label>
        <textarea class="info" disabled>{{ user.symptoms }}</textarea>

        <label>Allergies:</label>
        <textarea class="info" disabled>{{ user.allergies }}</textarea>

        <label>Medications:</label>
        <textarea class="info" disabled>{{ user.medications }}</textarea>

        <label>Past Medical History:</label>
        <textarea class="info" disabled>{{ user.past_medical_history }}</textarea>

        <label>Last Oral Intake:</label>
        <textarea class="info" disabled>{{ user.last_oral_intake }}</textarea>

        <label>Events:</label>
        <textarea class="info" disabled>{{ user.events }}</textarea>

        <label>Health Data:</label>
        <textarea class="info" disabled>{{ user.health_data }}</textarea>

        <label>Chronic Disease:</label>
        <textarea class="info" disabled>{{ user.chronic_disease }}</textarea>

        <label>Test Results:</label>
        <textarea class="info" disabled>{{ user.test_result }}</textarea>

        <label>Doctor Notes:</label>
        <textarea class="info" disabled>{{ user.doctor_notes }}</textarea>
    </div>

</body>

</html>
